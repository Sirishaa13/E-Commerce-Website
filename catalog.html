<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Product Grid | E-Commerce Website</title>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <nav class="navbar">
        <img src="https://via.placeholder.com/100" alt="Logo" />
        <div class="nav-links">
            <a href="index.html" class="nav-link" tabindex="0">Home</a>
            <a href="catalog.html" class="nav-link" tabindex="0">Catalog</a>
            <a href="about.html" class="nav-link" tabindex="0">About</a>
        </div>
        <div>
            <button id="darkModeToggle" class="button" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <button class="button" aria-label="Open cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>

    <main id="main-content">
        <!-- Filters Section -->
        <div class="filters-section">
            <div>
                <label for="category-filter" aria-label="Filter by category">Category:</label>
                <select id="category-filter" name="category">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
            </div>

            <div>
                <label for="sort-by" aria-label="Sort by options">Sort by:</label>
                <select id="sort-by" name="sort">
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>

            <div>
                <button aria-label="Apply filters and sorting">Apply Filters</button>
            </div>
        </div>

        <!-- Product Grid Section -->
        <div class="product-grid">
            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 1 Image" />
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 1">Pre-order Now</button>
            </a>

            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 2 Image" />
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 2">Pre-order Now</button>
            </a>

            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 3 Image" />
                <h3>Product 3</h3>
                <p class="price">$39.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 3">Pre-order Now</button>
            </a>

            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 4 Image" />
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 4">Pre-order Now</button>
            </a>

            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 5 Image" />
                <h3>Product 5</h3>
                <p class="price">$59.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 5">Pre-order Now</button>
            </a>

            <a href="product.html" class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 6 Image" />
                <h3>Product 6</h3>
                <p class="price">$69.99</p>
                <button class="add-to-cart-button" aria-label="Pre-order Product 6">Pre-order Now</button>
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024, E-Commerce Website</p>
    </footer>
    
</body>

</html>
