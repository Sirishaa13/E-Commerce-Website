<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Product Page | E-Commerce Website</title>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <nav class="navbar">
        <img src="https://via.placeholder.com/100" alt="Logo" />
        <div class="nav-links">
            <a href="index.html" class="nav-link" tabindex="0">Home</a>
            <a href="catalog.html" class="nav-link" tabindex="0">Catalog</a>
            <a href="about.html" class="nav-link" tabindex="0">About</a>
        </div>
        <div>
            <button id="darkModeToggle" class="button" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <button class="button" aria-label="Open cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>

    <main id="main-content">
        <div class="product-container">
            <div class="product-details">
                <img src="https://via.placeholder.com/400" alt="Product Image" class="product-image" />
                <div class="product-text">
                    <h1>Sample Product Name</h1>
                    <p>Sample product description. This product is great for all your needs. It features cutting-edge technology and design that provides comfort and performance. It's the perfect addition to your lifestyle.</p>
                    <p class="price">$49.99</p>
                    <button class="add-to-cart-button" aria-label="Pre-order this product">Pre-order Now</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024, E-Commerce Website</p>
    </footer>
    
</body>

</html>
